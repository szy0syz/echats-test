<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="echarts.min.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: auto;height:400px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
            title: 
            {
                text: '云农股份公司 - [销售报表]'
            },
            tooltip: {
		        trigger: 'axis',
		        formatter: '{a0}@{b0}: {c0}吨<br />{a1}@{b1}: {c1}吨<br />{a2}@{b2}: {c2}吨',
		        position: function (pt) {
		            return [pt[0], '10%'];
		        }
		    }, //'2015年销售金额','2014年销售金额','2013年销售金额'
            legend: { //'2015年销量','2014年销量','2013年销量',
                data:['2015年月销量','2014年月销量','2013年月销量']
            },
            xAxis: {
                data: ["一月","二月","三月","四月","五月","六月","七月","八月","九月","十月","十一月","十二月"]
            },
            yAxis: {},
            dataZoom: [
            {
            	type: 'slider',
            	start: 0,
            	end: 100
            }],
            series: [
            {
                name: '2015年月销量',
                type: 'line',
                data: [1700,2300,2001,2298, 2980, 3310, 2400, 1902, 1810]
            }
            ,
            {
                name: '2014年月销量',
                type: 'line',
                data: [1111,2900,3001,1298, 1980, 2210, 1400, 2902, 2810,2500,3800,999]
            },
            {
                name: '2013年月销量',
                type: 'line',
                data: [1711,1900,2601,1998, 1580, 1610, 3000, 2402, 2110,2000,3100,2999]
            }
            ,
            // {
            //     name: '2015年销售金额',
            //     type: 'bar',
            //     data: [2000,2400,4401,3898, 2380, 2110, 3000, 2402, 2110,2000,3100,2999]
            // },
            // {
            //     name: '2014年销售金额',
            //     type: 'bar',
            //     data: [1711,1900,2601,1998, 1580, 1610, 3000, 2402, 2110,2000,3100,2999]
            // },
            // {
            //     name: '2013年销售金额',
            //     type: 'bar',
            //     data: [1711,1900,2601,1998, 1580, 1610, 3000, 2402, 2110,2000,3100,2999]
            // }
            ]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
