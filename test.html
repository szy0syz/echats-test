<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="echarts.min.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: auto;height:400px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
            title: {
                text: 'ECharts - 销量'
            },
            tooltip: {},
            legend: {
                data:['销量']
            },
            xAxis: {
                data: ["2015/10","2015/11","2015/12","2016/01","2016/02","2016/03","2016/04","2016/05","2016/06"]
            },
            yAxis: {},
            dataZoom: [
            {
            	type: 'slider',
            	start: 10,
            	end: 60
            }],
            series: [{
                name: '销量',
                type: 'line',
                data: [1700,2300,2001,2298, 2980, 3310, 2400, 1902, 1810]
            }]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
