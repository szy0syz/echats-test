<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件</title>
    <script src="../lib/vue-2.0.5/dist/vue.js"></script>
    <script src="../lib/vue-resource.js"></script>
    <style>
        .gray{
            background: #ccc;
        }
    </style>
    <script>
        Vue.component('szy', {
            data:function () {
                return {
                    msg:'我是组件的数据'
                }
            },
            methods:{
                change: function () {
                    alert('你点了msg对象！');
                }
            },
            template:'<h3 @click="change">{{msg}}</h3>>'
        });

        window.onload = function () {
            var vm = new Vue({
                el:'#box',
                data: {

                }
            })
        }


    </script>
</head>
<body>
    <div id="box">
        <szy></szy>
    </div>
</body>
</html>
