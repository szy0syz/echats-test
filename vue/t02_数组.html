<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="lib/bootstrap-3.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" href="lib/bootstrap-3.3.7-dist/css/bootstrap-theme.css">
    <script src="lib/JQuery/jquery-1.9.1.js"></script>
    <script src="lib/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <script src="lib/vue-2.0.5/dist/vue.js"></script>
    <script>
        window.onload = function () {
            var cc = new Vue({
                el: '#box',
                data:{
                    msg: "hello world.",
                    arr: ['apple', 'pear', 'banana', 'cherry'],
                    json: {"a":"apple", "b":"pear", "c":"banana", "d":"cherry"}
                },
                methods:{
                    show: function() {
                        alert('123');
                    }
                }
            });
        }
    </script>
</head>
<body>
    <div class="container" id="box">
        <input type="text" v-model="msg" class="text-center"> <input type="button" value="按钮" @click="show()"> <br>
        <span class="text-center text-danger">{{msg}}</span> <br>
        {{arr}} <br>
        {{json}} <hr>
        <ul>
            <li v-for="(item,index) in arr">
                {{item}}  {{index}}
            </li>
        </ul>
        <ul>
            <li v-for="(v,k) in json">{{v}}__{{k}}</li>
        </ul> <hr>
        <input type="button" value="点我" >
        <div style="width:100px ;height: 100px; background: red;" v-show="false"></div>
    </div>
</body>
</html>
